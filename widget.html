[URL TO NOWPLAYING.PHP] needs to be replaced to be the URL of the nowplaying.php
file on the server

<!DOCTYPE html>
<html>
	<head>
		<style>
			#LastFmStatus {
			    z-index: 100;
				position: fixed;
				width: 300px;
				height: 100px;
				background-color: black;
				bottom: 10px;
				right: 10px;
				
				-webkit-border-radius: 10px; /* Safari prototype */
				-moz-border-radius: 10px; /* Gecko browsers */
				border-radius: 10px; /* Everything else - limited support at the moment */

				/* IE10 Consumer Preview */ 
				background-image: -ms-linear-gradient(top, #E31B23 0%, #B32024 100%);

				/* Mozilla Firefox */ 
				background-image: -moz-linear-gradient(top, #E31B23 0%, #B32024 100%);

				/* Opera */ 
				background-image: -o-linear-gradient(top, #E31B23 0%, #B32024 100%);

				/* Webkit (Safari/Chrome 10) */ 
				background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #E31B23), color-stop(1, #B32024));

				/* Webkit (Chrome 11+) */ 
				background-image: -webkit-linear-gradient(top, #E31B23 0%, #B32024 100%);

				/* W3C Markup, IE10 Release Preview */ 
				background-image: linear-gradient(to bottom, #E31B23 0%, #B32024 100%);
				
				border: #AA0000 1px solid;
			}
			
				#LastFmStatus iframe {
					position: absolute;
					left: 10px;
					top: 10px;
					width: 280px;
					height: 100%;
					height: 80px;
					border: none;
				}
		</style>

		<script>
			function LastFmStatusLoaded() {
				var LastFmStatusDiv = document.getElementById("LastFmStatus");
				LastFmStatusDiv.style.visibility = 'visible';
			}
		</script>
	</head>
	<body>
		<div style="visibility:hidden;" id="LastFmStatus">
			<iframe onload="LastFmStatusLoaded()" src="[URL TO NOWPLAYING.PHP]"></iframe>
		</div>
	</body>
</html>
